<!doctype html>
<html>
  <head>
    <title>Welcome to Spin the Wheel</title>
    <meta charset="UTF-8" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik+Dirt&display=swap');
      </style>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body style="background-image: url('COVER IMAGE SPIN WHEEL.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div id="logo">
      <img src="winheels_logo_r_d.png.webp" alt="Win Heels Logo">
    </div>
    <div id="spin_the_wheel">
      <div id="wheel-container">
      <canvas id="wheel" width="800" height="800"></canvas>
      <div id="spin">SPIN</div>
      </div>
    </div>
    <script defer src="index.js"></script>
    
    <dialog id="popup">
      <p id="popup-text">You won!</p>
      <button id="close-popup">OK</button>
    </dialog>
    

    <script defer src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  </body>
</html>
